<div class="container">
    <div class="row">
        <div class="col-sm-6 mt-5">
            <img src=".\assets\LogoTweetApp.png" class="img-fluid img-thumbnail" alt="tweetAppLogo"><br>
        </div>
        <div class="col-sm-4 mt-5">
            <form (submit)="submit()" [formGroup]="ForgotPasswordForm">
                <div class="img-thumbnail" style="background-color:whitesmoke;">
                    <p style="text-align: center;">User Information</p>
                    <input formControlName="email" type="text" class="form-control mt-2" placeholder="Email" />
                    <div class="row">
                        <mat-form-field class="full-width">
                            <mat-label style="margin-left: 10px;">Date Of Birth</mat-label>
                            <input formControlName="dob" class="form-control mt-2" matInput [matDatepicker]="picker" [min] = "minDate" [max] = "maxDate">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>   
                    </div>
                    <input formControlName="mobilePhone" type="text" class="form-control" placeholder="Phone Number" />
                </div>
                <div class="img-thumbnail mt-3" style="background-color:whitesmoke;">
                    <p style="text-align: center;">New Password</p>
                    <input formControlName="newPassword" type="text" class="form-control mt-2" placeholder="New password" />
                    <input formControlName="rePassword" type="password" class="form-control mt-2" placeholder="confirm password" />
                </div>
                <input type="submit" value="Reset Password" class="btn btn-primary col-sm-12 mt-3" />
            </form>
            <mat-progress-bar *ngIf="displayLoading" class="mt-3" mode="indeterminate"></mat-progress-bar>
            <div *ngIf="displayError" class="alert alert-danger mt-3">wrong user information</div>
        </div>
    </div>
</div>
