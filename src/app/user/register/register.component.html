<div class="container">
    <div class="row">
        <div class="col-sm-6 mt-5">
            <img src=".\assets\LogoTweetApp.png" class="img-fluid img-thumbnail" alt="tweetAppLogo"><br>
        </div>
        <div class="col-sm-4 mt-5">
            <form (submit)="submit()" [formGroup]="registerForm">
                <div class= "img-thumbnail" style="background-color:whitesmoke;">
                    <input formControlName="email" type="text" class="form-control mt-2" placeholder="Email" />
                    <input formControlName="firstName" type="text" class="form-control mt-2" placeholder="First Name" />
                    <input formControlName="lastName" type="text" class="form-control mt-2" placeholder="Last Name" />
                    <div class="row mt-3">
                        <mat-radio-group formControlName="gender" type="text" class="form-control" class="margin-left">
                            <mat-radio-button value="M" style="margin-left: 10px;"> Male </mat-radio-button>
                            <mat-radio-button value="F" style="margin-left: 10px;"> Female </mat-radio-button>
                            <mat-radio-button value="O" style="margin-left: 10px;"> other </mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <div class="row mt-2">
                        <mat-form-field class="full-width">
                            <mat-label style="margin-left: 10px;">Date Of Birth</mat-label>
                            <input formControlName="dob" class="form-control" matInput [matDatepicker]="picker" [min] = "minDate" [max] = "maxDate">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>   
                    </div>
                    <input formControlName="mobilePhone" type="text" class="form-control" placeholder="Phone Number"/>
                    <input formControlName="password" type="text" class="form-control mt-2" placeholder="password" />
                    <input formControlName="rePassword" type="password" class="form-control mt-2" placeholder="confirm password" />
                </div>
                <input type="submit" value="Register" class="btn btn-primary col-sm-12 mt-3" />
            </form>
           
            <mat-progress-bar *ngIf="displayLoading" class="mt-3" mode="indeterminate"></mat-progress-bar>
            <div *ngIf="displayError" class="alert alert-danger mt-3">Invalid Input</div>
        </div>
    </div>
</div>
